<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Map with Markers using HTML</title>
    <link rel="stylesheet" href="/style.css">

    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCj7KSRlwWNPog9GE_To4l1LFJsHJwnP6w&libraries=maps,marker&v=beta"
    defer
    >   
    </script>

</head>
<body>
    <div class="header">
    <h1>Let's go to Red Dead word</h1>
    </div>

    <gmp-map center="37.98518481729825, 23.720057943743175"
     zoom="10"
      map-id="c4f19c67d60c51e6" 
      style="height: 800px">
    </gmp-map>



    <script src="/script.js"></script>

</body>
</html>
